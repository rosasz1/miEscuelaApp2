<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MiEscuela</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Bienvenido a <strong>MiEscuela</strong></h1>
    <p class="sub">Facilitando el aprendizaje para todos</p>

    <form action="{{ url_for('auth.login') }}" method="post">
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button class="login-button" type="submit">Iniciar sesión</button>
    </form>

    <div class="register-link">
      ¿Eres alumno nuevo? <a href="{{ url_for('auth.registro') }}">Crear cuenta</a>
    </div>
  </div>
</body>
</html>
