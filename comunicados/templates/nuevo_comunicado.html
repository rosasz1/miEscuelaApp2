{% extends "base_dashboard.html" %}
{% block panel_title %}Enviar Comunicado por Curso{% endblock %}
{% block content %}

<h3>ðŸ“˜ Nuevo Comunicado por Curso</h3>

<form method="POST">

  <!-- SelecciÃ³n de curso -->
  <label for="curso_id">Curso:</label>
  <select name="curso_id" required class="form-select mb-3">
    <option value="">-- Seleccionar curso --</option>
    {% for curso in cursos %}
      <option value="{{ curso[0] }}">{{ curso[1] }}</option>
    {% endfor %}
  </select>

  <!-- SelecciÃ³n de destinatario -->
  <label for="rol_destinatario">Destinatarios:</label>
  <select name="rol_destinatario" required class="form-select mb-3">
    <option value="">-- Seleccionar --</option>
    <option value="alumno">Solo alumnos del curso</option>
    <option value="profesor">Solo profesores del curso</option>
    <option value="ambos">Alumnos y profesores</option>
  </select>

  <!-- Campo mensaje -->
  <label for="mensaje" class="mt-2">Mensaje:</label>
  <textarea name="mensaje" rows="5" required class="form-control"></textarea>

  <button type="submit" class="btn btn-primary mt-3">Enviar Comunicado</button>
</form>

{% endblock %}
