<div class="sidebar-admin">
  <button class="accordion-admin" id="adminToggle">📂 Panel Admin</button>

  <div id="adminMenu" class="admin-hidden-panel">
    <a href="{{ url_for('admin.dashboard') }}" class="admin-inicio-btn">🏠 Inicio</a>




    <!-- Materias y Horarios -->
    <button class="subaccordion">📘 Materias y Horarios</button>
    <div class="subpanel">
      <a href="{{ url_for('admin.ver_materias') }}">📄 Ver materias</a>
      <a href="{{ url_for('admin.crear_materia') }}">➕ Crear materia</a>
      <a href="{{ url_for('admin.editar_materia', materia_id=1) }}">✏️ Editar materia</a>
      <a href="{{ url_for('admin.ver_cronograma') }}">📅 Gestionar horarios</a>
    </div>

    <!-- Gestión de Usuarios -->
    <button class="subaccordion">👥 Gestión de Usuarios</button>
    <div class="subpanel">
      <a href="{{ url_for('admin.crear_usuario') }}">👤 Crear usuario</a>
      <a href="{{ url_for('admin.modificar_usuario') }}">🔁 Modificar usuario</a>
      <a href="{{ url_for('admin.eliminar_usuario') }}">🗑️ Eliminar usuario</a>
      <a href="{{ url_for('admin.asignar_profesor') }}">👨‍🏫 Asignar profesor</a>
      <a href="{{ url_for('admin.ver_notas') }}">📋 Ver notas de alumno</a>
    </div>

    <!-- Exámenes -->
    <button class="subaccordion">📝 Exámenes</button>
    <div class="subpanel">
      <a href="{{ url_for('admin.crear_examen') }}">🆕 Registrar examen</a>
      <a href="{{ url_for('admin.ver_examenes') }}">📑 Ver exámenes</a>
    </div>

    <!-- Comunicados -->
    <button class="subaccordion">📬 Comunicados</button>
    <div class="subpanel">
      <a href="{{ url_for('comunicados.ver_comunicados') }}">👀 Ver comunicados</a>
      <a href="{{ url_for('comunicados.nuevo_comunicado') }}">✉️ Enviar comunicado</a>
    </div>

    <!-- Cerrar sesión -->
    <button class="cerrar-sesion-btn" onclick="location.href='{{ url_for('auth.logout') }}'">🔴 Cerrar sesión</button>

  </div>
</div>

<<script>
  const adminToggle = document.getElementById("adminToggle");
  const adminMenu = document.getElementById("adminMenu");

  adminToggle.addEventListener("click", () => {
    adminMenu.classList.toggle("admin-hidden-panel");
  });

  const subaccordions = document.querySelectorAll(".subaccordion");
  subaccordions.forEach((btn) => {
    btn.addEventListener("click", () => {
      const panel = btn.nextElementSibling;
      if (panel && panel.classList.contains("subpanel")) {
        panel.classList.toggle("active");
      }
    });
  });
</script>
