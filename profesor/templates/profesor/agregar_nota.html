{% extends "base_dashboard.html" %}

{% block panel_title %}Agregar Nota{% endblock %}

{% block sidebar %}
  {% include 'profesor/sidebar.html' %}
{% endblock %}

{% block content %}
<h4>Agregar nota a un alumno</h4>
<form method="POST" action="{{ url_for('profesor.agregar_nota') }}">
  <div class="form-group">
    <label for="dni_alumno">DNI del alumno:</label>
    <input type="text" name="dni_alumno" id="dni_alumno" required class="form-control">
  </div>
  <div class="form-group">
    <label for="materia_id">ID de la materia:</label>
    <input type="number" name="materia_id" id="materia_id" required class="form-control">
  </div>
  <div class="form-group">
    <label for="nota">Nota:</label>
    <input type="number" step="0.01" name="nota" id="nota" required class="form-control">
  </div>
  <button type="submit" class="btn btn-primary mt-3">Agregar nota</button>
</form>

<div class="mt-3">
  <a href="{{ url_for('profesor.dashboard') }}" class="btn btn-secondary">&larr; Volver al panel</a>
</div>
{% endblock %}
