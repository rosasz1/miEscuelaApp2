<!-- mis-cursos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Cursos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mis Cursos</h1>
    <ul id="lista-cursos">
      <!-- Cursos cargados dinámicamente -->
    </ul>
    <button onclick="location.href='bienvenida.html'">Volver</button>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
    if (!usuario) {
      window.location.href = "index.html";
    }

    // Ejemplo: simulamos cursos cargados del usuario
    const cursosEjemplo = ["Matemáticas", "Lengua", "Historia", "Inglés"];
    const lista = document.getElementById("lista-cursos");

    cursosEjemplo.forEach(curso => {
      const li = document.createElement("li");
      li.textContent = curso;
      lista.appendChild(li);
    });
  </script>
</body>
</html>
